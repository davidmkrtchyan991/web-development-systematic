<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Systematic</title>
</head>
<body>
<div class="wrapper">

    <!--Navigation Bar start-->
    <div class="topBar">
        <div class="navMenuWrapper containerCenter">
            <div class="navMenu">
                <ul>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">RSS Feeds</a></li>
                    <li><a href="#">Archived News</a></li>
                </ul>
            </div>
            <div class="navSearch">
                <input type="search" class="navSearchInput">
                <button class="navSearchButton">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <!--Navigation Bar end-->

    <!--Header start-->
    <div class="header">
        <div class="headerWrapper containerCenter">
            <div class="headerTitle">
                <p class="headerTitleName">Systematic</p>
                <p class="headerTitleAdditional">
                    <a href="#">Free PSD Website Template</a>
                </p>
            </div>
            <div class="socialIcons">
                <div class="socialIconsBorder socialIconsLinkedIn">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </div>
                <div class="socialIconsBorder socialIconsTwitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
                <div class="socialIconsBorder socialIconsPinterest">
                    <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                </div>
                <div class="socialIconsBorder socialIconsGoogle">
                    <i class="fa fa-google" aria-hidden="true"></i>
                </div>
                <div class="socialIconsBorder socialIconsRss">
                    <i class="fa fa-rss" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
    <!--Header End-->

    <!--Top Navigation start-->
    <div class="topNavigation">
        <div class="topNavigationWrapper containerCenter">

        </div>
    </div>
    <!--Top Navigation end-->
</div>
</body>
</html>
